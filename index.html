<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Premium</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #0f172a;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    .logo {
      font-family: Playfair Display, serif;
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 60px;
    }

    h1 {
      font-family: Playfair Display, serif;
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    h1 span {
      font-style: italic;
      color: #94a3b8;
    }

    .subtitle {
      font-size: 18px;
      color: #475569;
      max-width: 600px;
      margin-bottom: 48px;
    }

    form {
      display: flex;
      gap: 12px;
      max-width: 480px;
      margin-bottom: 12px;
    }

    input[type="email"] {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      border: 1px solid #e2e8f0;
    }

    button {
      padding: 16px 28px;
      background: #0f172a;
      color: white;
      border: none;
      font-size: 12px;
      letter-spacing: 0.12em;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #1e293b;
    }

    .note {
      font-size: 12px;
      color: #94a3b8;
      font-style: italic;
    }

    footer {
      margin-top: 120px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #94a3b8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer span {
      font-family: Playfair Display, serif;
      font-size: 18px;
      color: #0f172a;
      margin-right: 12px;
    }

    .success {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      color: #065f46;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">CP</div>

    <h1>Control <span>Premium</span></h1>

    <p class="subtitle">
      Deal intelligence on who’s buying, selling, and reshaping control.
      Written like an internal memo. Shared quietly.
    </p>

    <form id="signup-form">
      <input type="email" name="email" placeholder="your@email.com" required />
      <button type="submit">GET ACCESS</button>
    </form>

    <div class="note">No spam. One high-signal brief at a time.</div>
    <div class="success" id="success-message">You're on the list.</div>

    <footer>
      <div>
        <span>CP</span> © 2026 Control Premium
      </div>
      <div>
        <a href="mailto:manishapoojari48@gmail.com" style="color:inherit;text-decoration:none;">Contact</a>
      </div>
    </footer>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const success = document.getElementById("success-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = form.querySelector("input").value;

      const formData = new FormData();
      formData.append("entry.1045781291", email);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfyBUwjeBCuf0HqcBxtUGOgDNuACYjwPIrlzHIEuXct19KmiA/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      form.style.display = "none";
      success.style.display = "block";
    });
  </script>

</body>
</html>
